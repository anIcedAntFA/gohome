version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    # Core linters
    - errcheck
    - govet
    - gosec
    - ineffassign
    - staticcheck
    - unused
    
    # Code quality
    - bodyclose
    - dogsled
    - dupl
    - durationcheck
    - exhaustive
    - gocritic
    - godot
    - gomoddirectives
    - goprintffuncname
    - importas
    - makezero
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - wastedassign
    - whitespace
    
    # Complexity
    - gocyclo

    # May enable later
    # - cyclop
    # - errorlint
    # - exhaustivestruct
    # - forbidigo
    # - forcetypeassert
    # - gochecknoglobals
    # - gochecknoinits
    # - gocognit
    # - goconst
    # - gosimple
    # - lll
    # - nlreturn
    # - paralleltest
    # - wrapcheck

  settings:
    govet:
      enable:
        - shadow

    errcheck:
      check-type-assertions: true
      exclude-functions:
        - fmt.Fprint
        - fmt.Fprintf
        - fmt.Fprintln
        - (fmt).Fprintf
        - (fmt).Fprintln

    gocyclo:
      min-complexity: 15

    misspell:
      locale: US
      
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - style
      disabled-checks:
        - importShadow
        - unnamedResult
        
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
          arguments:
            - allowTypesBefore: "*testing.T"
        - name: context-keys-type
        - name: dot-imports
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
          arguments:
            - "sayRepetitiveInsteadOfStutters"
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
          disabled: true
        - name: range
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: var-declaration
        - name: var-naming

  exclusions:
    rules:
      - linters:
        - errcheck
        - noctx
        path: _test\.go
    presets:
      - std-error-handling

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports

  settings:
    gofmt:
      simplify: true
      
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/anIcedAntFA/gohome)

issues:
  max-issues-per-linter: 0
  max-same-issues: 0